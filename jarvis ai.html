<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS - Virtual Assistant</title>
    <link rel="shortcut icon" href="avatar.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Roboto Mono", monospace;
        }

        .main {
            min-height: 100vh;
            position: relative;
            width: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main .image-container {
            padding: 10px;
        }

        .main .image-container .image {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main .image-container .image img {
            width: 350px;
            align-items: center;
        }

        .main .image-container h1 {
            color: #FFD700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 40px;
        }

        .main .image-container p {
            color: #FFD700;
            text-align: center;
            margin-bottom: 40px;
        }

        .main .input {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40vw;
            height: 50px;
            border-radius: 20px;
            background: rgba(255, 215, 0, 0.5);
        }

        .main .input .talk {
            background: transparent;
            outline: none;
            border: none;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 15px;
            cursor: pointer;
        }

        .main .input .talk i {
            font-size: 20px;
            color: #FFD700;
        }

        .main .input .content {
            color: #FFD700;
            font-size: 15px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <section class="main">
        <div class="image-container">
            <div class="image">
                <img src="giphy.gif" alt="image">
            </div>
            <h1>J A R V I S</h1>
            <p>I am a Virtual Assistant JARVIS, How may I help you?</p>
        </div>
        <div class="input">
            <button class="talk"><i class="fas fa-microphone-alt"></i></button>
            <h1 class="content"> Click here to speak</h1>
        </div>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const btn = document.querySelector('.talk');
            const content = document.querySelector('.content');

            function speak(text) {
                const text_speak = new SpeechSynthesisUtterance(text);
                text_speak.rate = 1;
                text_speak.volume = 1;
                text_speak.pitch = 1;
                window.speechSynthesis.speak(text_speak);
            }

            function wishMe() {
                const day = new Date();
                const hour = day.getHours();
                if (hour >= 0 && hour < 12) {
                    speak("Good Morning Boss...");
                } else if (hour >= 12 && hour < 17) {
                    speak("Good Afternoon Master...");
                } else {
                    speak("Good Evening Sir...");
                }
            }

            window.addEventListener('load', () => {
                speak("Initializing JARVIS...");
                wishMe();
            });

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.onresult = (event) => {
                const currentIndex = event.resultIndex;
                const transcript = event.results[currentIndex][0].transcript;
                content.textContent = transcript;
                takeCommand(transcript.toLowerCase());
            };

            btn.addEventListener('click', () => {
                content.textContent = "Listening...";
                recognition.start();
            });

            function takeCommand(message) {
                if (message.includes('hey') || message.includes('hello')) {
                    speak("Hello Sir, How May I Help You?");
                } else if (message.includes("open google")) {
                    window.open("https://google.com", "_blank");
                    speak("Opening Google...");
                } else if (message.includes("open youtube")) {
                    window.open("https://youtube.com", "_blank");
                    speak("Opening Youtube...");
                } else if (message.includes("open facebook")) {
                    window.open("https://facebook.com", "_blank");
                    speak("Opening Facebook...");
                } else if (message.includes('what is') || message.includes('who is') || message.includes('what are')) {
                    window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
                    speak(`This is what I found on the internet regarding ${message}`);
                } else if (message.includes('wikipedia')) {
                    window.open(`https://en.wikipedia.org/wiki/${message.replace("wikipedia", "").trim()}`, "_blank");
                    speak(`This is what I found on Wikipedia regarding ${message}`);
                } else if (message.includes('time')) {
                    const time = new Date().toLocaleString(undefined, { hour: "numeric", minute: "numeric" });
                    speak(`The current time is ${time}`);
                } else if (message.includes('date')) {
                    const date = new Date().toLocaleString(undefined, { month: "short", day: "numeric" });
                    speak(`Today's date is ${date}`);
                } else if (message.includes('calculator')) {
                    speak("Opening Calculator");
                    // Calculator might not work as expected, consider removing this or using an alternative method
                } else {
                    window.open(`https://www.google.com/search?q=${message.replace(" ", "+")}`, "_blank");
                    speak(`I found some information for ${message} on Google`);
                }
            }
        });
    </script>
</body>

</html>
